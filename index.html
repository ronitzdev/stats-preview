<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="card-container">
      <picture>
        <source media="(min-width:1024px)" srcset="./images/image-header-desktop.jpg" />
        <img src="./images/image-header-mobile.jpg" alt="women working in web development" />
      </picture>
      <div class="card__content">
        <div class="text-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and
            overall efficiency.</p>
        </div>
        <div class="stats-container">
          <div class="info-stat">
            <p class="number">10k+</p>
            <div class="name">companies</div>
          </div>
          <div class="info-stat">
            <p class="number">314</p>
            <div class="name">templates</div>
          </div>
          <div class="info-stat">
            <p class="number">12m+</p>
            <div class="name">queries</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
